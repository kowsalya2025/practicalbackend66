{% extends 'store/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="fas fa-shopping-cart"></i> Checkout</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5 class="text-secondary">Billing Details</h5>
                            <hr>
                            {{ form.as_p }}
                        </div>

                        <div class="mb-4">
                            <h5 class="text-secondary">Order Summary</h5>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span>₹{{ subtotal }}</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>GST ({{ cart_items|length }} items):</span>
                                <span>₹{{ gst_amount }}</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold h4 mt-3">
                                <span>Total:</span>
                                <span>₹{{ total }}</span>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                <i class="fas fa-lock"></i> Pay Now (Test Mode)
                            </button>
                        </div>

                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
